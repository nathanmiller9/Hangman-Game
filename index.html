<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Days+One|Playfair+Display+SC|Sanchez|Yrsa" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <h1 class="col-xs-7 col-sm-7 col-md-7 col-lg-7 header">HANGMAN</h1>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4" id="text2">Press any letter key to start!</div>
        </div>
        <div class="row">
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <h2 class="col-xs-7 col-sm-7 col-md-7 col-lg-7 small subHeader">American Cities!</h2>
            <div class="col-sm-4 col-md-4 col-lg-4"></div>
        </div>
        <section class="row">
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 main">
                <img src="assets/images/USimage3.png" alt="picture of the USA" class="img-rounded img-responsive center-block">
            </div>
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="row">
                    <div class="side col-xs-6 col-sm-12 col-md-12 col-lg-12" id="left-side">
                        <p>Guesses Left: <span id="guesses-left"></span></p>
                    </div>
                    <div class="side col-xs-6 col-sm-12 col-md-12 col-lg-12" id="left-side">
                        <p>Guesses So Far: <span id="wrong-guesses"></span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="side col-xs-6 col-sm-12 col-md-12 col-lg-12">
                        <p>Wins: <span id="wins"></span></p>
                    </div>
                    <div class="side col-xs-6 col-sm-12 col-md-12 col-lg-12">
                        <p>Losses: <span id="losses"></span></p>
                    </div>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-xs-11 col-sm-7 col-md-7 col-lg-7 final">
                <h3 id="clue" class="final"></h3>
            </div>
            <div class="col-xs-11 col-sm-4 col-md-4 col-lg-4 final">
                <h3 id="result" class="final2"></h3>
            </div>
        </section>
    </div>
    <script src="assets/javascript/hangman.js"></script>
</body>

</html>
